<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>AngularTest</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

    <script src="/opt/tests/angular/app.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.5.1/angular-route-segment.min.js"></script>
    <script src="/opt/tests/angular/incfile.html"> </script>
    
    <body ng-app="LangApp">
        <h1>Angular Test</h1>
        
        
        Input: <input type="text" ng-model="name">
        Price: <input type="text" ng-model="price">
        <textarea name="area1" ng-model="textarea" cols="30" rows="2"></textarea>
        <textarea name="area2" ng-model="array" cols="30" rows="2"></textarea>
        
        Text: {{name}}   
        ng-bind {{name}}   </br>
        Textarea: {{textarea}} </br>
        Price:{{price | currency:"â‚¬":2}} </br>   <!-- filtering -->
        Lowercase: {{price |lowercase }} </br> </br>

        
        <div ng-include = "'/opt/tests/angular/incfile.html ' ">  </div> </br>
        <div ng-include = "'/opt/tests/angular/app.js ' ">  </div> </br>
        <div ng view > </div>   <!-- routing -->
        
        <div ng-init="array=[{name:'PHP', ext: ' .php'}, 
                             {name:'javasript', ext:' .js'},
                             {name:'Ruby', ext: '  .rb'},
                             {name: 'C++', ext:' .cpp'}]">
            
                <p ng-repeat="language in array">
                    Name: {{language.name}}
                    Extension: {{language.ext}}<br> </p>
        </div>
                <!-- controller -->
                <div ng-controller="languages" >
                    Favorite language:
                    <button ng-click='php()'> PHP </button>
                    <button ng-click='javascript()'> Javascript </button>
                    <button ng-click='ruby()'> Ruby </button>
                    <button ng-click='cpp()'> C++ </button>
                    <p>Selected language: {{favlanguage}} </p>
                </div>

        <script>
            var application = angular.module('LangApp',[]);
                application.controller('languages',['$scope', function($scope){
                            $scope.favlanguage = '';
                            $scope.php = function(){$scope.favlanguage = 'PHP'};
                            $scope.javascript = function(){$scope.favlanguage = 'JavaScript'};
                            $scope.ruby = function(){$scope.favlanguage = 'Ruby'};
                            $scope.cpp = function(){$scope.favlanguage = 'C++'};
                            }]);

        </script>   
    </body> 
</html>
